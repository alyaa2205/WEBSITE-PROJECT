<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Health and Wellness Week</title>
    
    <!-- Link to Google Fonts for the banner -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Lexend Giga', sans-serif;
        }
        
        .banner {
            background-image: url('j1.jpg'); /* Replace with your own background image */
            background-size: cover;
            background-position: center;
            height: 300px; /* Reduced height for a banner-style look */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
        }

        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Overlay effect */
            z-index: 1;
        }

        .banner-content {
            position: relative;
            z-index: 2;
        }

        .banner h1 {
            font-family: 'Rubik Mono One', sans-serif;
            font-size: 3em; /* Reduced font size */
            margin: 0;
        }

        .banner p {
            font-size: 1.2em; /* Reduced subtitle size */
            margin-top: 10px;
            font-family: 'Lexend Giga', sans-serif;
        }
    </style>
</head>
<body>

    <!-- Banner Section -->
    <div class="banner">
        <div class="banner-content">
            <h1>WELCOME TO HEALTH AND WELLNESS WEEK !</h1>
            <p>Embrace Wellness Empower Life</p>
          
        </div>
    </div>

</body>
</html>
